<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resume</title>
  </head>
  <body>
    <main>
      <header class="header">
        <figure>
          <img src="" alt="" />
        </figure>
        <h1>HELLO,</h1>
        <h2 class="title">MY NAME IS YO AND THIS IS MY RESUME/CV</h2>
        <hr />
      </header>
      <section class="about">
        <h3>ABOUT ME</h3>
        <p class="desc">descption</p>
      </section>
      <article class="article">
        <h3>EDUCATION</h3>
        <ul class="edu-list"></ul>
      </article>
    </main>
    <script src="src/app.js"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>
    <script>
      const url1 = `http://localhost:8080${window.location.pathname}`;
      const url2 = `http://localhost:8080${window.location.pathname}/educations`;
      $.ajax({
        type: "GET",
        url: url1,
        dataType: "json",
        success: function (data) {
          let user = data;
          $("img").attr("src", user.avatar);
          $(".title").html(
            `MY NAME IS ${user.name} ${user.age}YO AND THIS IS MY RESUME/CV`
          );
          $(".desc").html(user.description);
        },
        error: function (xhr) {
          console.log(xhr);
        },
      });

      $.ajax({
        type: "GET",
        url: url2,
        dataType: "json",
        success: function (data) {
          let eduList = data;
          eduList.forEach((edu) => {
            $(".edu-list").append(`
          <li>
            <p class="year">${edu.year}</p>
            <div class="edu-desc">
              <h4>${edu.title}</h4>
              <p >${edu.description}</p>
              </div>
          </li>`);
          });
        },
        error: function (xhr) {
          console.log(xhr);
        },
      });
    </script>
  </body>
</html>
